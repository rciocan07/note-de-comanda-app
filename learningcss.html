<!DOCTYPE html>
<html>
  <head>
    <title>CSSlessons</title>
    <style>
      .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15s;
        vertical-align: top;
      }
      .subscribe-button:hover{
        opacity: 0.8;
      }
      .subscribe-button:active{
        opacity: 0.5;
      }
      .join-button{
        background-color: white;
        border-color: rgb(60, 118, 197);
        border-style: solid;
        border-width: 1px;
        color: rgb(60, 118, 197);
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-left: 8px;
        transition: background-color 1s, color 1s;
        vertical-align: top;
      }
      .join-button:hover{
        background-color: rgb(60, 118, 197);
        color: white;
      }
      .join-button:active{
        opacity: 0.7;
      }
      .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        border-radius: 18px;
        border:none;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 1s;
        vertical-align: top;
      }
      .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0, 0.3);
      }
      .uber{
        color: white;
        background-color: black;
        height: 30px;
        width: 100px;
        border:none;
        cursor: pointer;
        vertical-align: top;
        margin-top: 10px;
        
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <button class="uber">Request now</button>
  </body>
</html>
